<html>

<head>
  <title>Shopping cart</title>
</head>

<body>
  <h1> Footwears </h1>
  <div>
    <div>
      <form action="addToCart">
        <img src="sandals.jpg" alt="sandals.jpg" width="300px" height="300px">
        <p>Rs 600</p>
        <input type="checkbox" name="sandals" id="sandals">
        <label for="sandals">Sandals</label>
    </div>
    <div>
      <img src="heels.jpg" alt="heels" width="300px" height="300px">
      <p>Rs 1000</p>
      <input type="checkbox" name="heels" id="heels">
      <label for="heels">Heels</label>
    </div>
    <br>
    <input type="image" src="addToCart.jpg" alt="cart" width="150px" height="60px">
    </form>
  </div>
</body>

</html>
